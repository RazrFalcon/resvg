<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>With `feSpotLight` and specularConstant=5</title>

    <radialGradient id="rg1" r="0.5">
        <stop offset="0.5" stop-color="white"/>
        <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>
    <filter id="filter1" color-interpolation-filters="sRGB">
        <feSpecularLighting in="SourceAlpha" lighting-color="seagreen" specularConstant="5">
            <feSpotLight x="100" y="150" z="20"/>
        </feSpecularLighting>
    </filter>
    <rect id="rect1" x="20" y="20" width="160" height="160"
          fill="url(#rg1)" filter="url(#filter1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
