<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Subregion inheritance</title>
    <desc>
        Since `feFlood` doesn't have an input, it's default region is equal to the filter region.
    </desc>

    <filter id="filter1">
        <feFlood flood-color="red" x="50" y="50" width="100" height="100"/>
        <feFlood flood-color="seagreen"/>
    </filter>
    <rect id="rect1" x="20" y="20" width="160" height="160" filter="url(#filter1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
