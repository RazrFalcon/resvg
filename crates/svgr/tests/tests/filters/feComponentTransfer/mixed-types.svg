<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Mixed types</title>

    <filter id="filter1">
        <feComponentTransfer>
            <feFuncR type="table" tableValues="1 1 0 0"/>
            <feFuncG type="discrete" tableValues="1 1 1 0"/>
            <feFuncB type="linear" slope=".5" intercept=".25"/>
            <feFuncA type="gamma" amplitude="2" exponent="1" offset="0.5"/>
        </feComponentTransfer>
    </filter>
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="#aabbcc" opacity="0.8"
          filter="url(#filter1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
