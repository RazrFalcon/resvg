<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Chained `feImage`</title>

    <defs id="defs1">
        <filter id="filter1" x="0" y="0" width="1" height="1">
            <feImage xlink:href="#rect3"/>
        </filter>
        <rect id="rect3" width="120" height="120" fill="red" filter="url(#filter2)"/>

        <filter id="filter2" x="0" y="0" width="1" height="1">
            <feImage xlink:href="#rect4"/>
        </filter>
        <rect id="rect4" x="40" y="40" width="120" height="120" fill="green"/>
    </defs>
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="red" filter="url(#filter1)"/>
    <rect id="rect2" x="60" y="60" width="80" height="80" fill="none" stroke="black"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
