<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>operator=arithmetic and invalid `k1-4`</title>
    <desc>`k1-4` must be in 0..1 range</desc>

    <filter id="filter1">
        <feFlood flood-color="blue"/>
        <feComposite operator="arithmetic" in2="SourceGraphic"
                     k1="-10" k2="-0.2" k3="2.3" k4="100"/>
    </filter>
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="seagreen" filter="url(#filter1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
