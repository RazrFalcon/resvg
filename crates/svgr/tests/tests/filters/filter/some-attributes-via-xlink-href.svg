<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Some attributes via `xlink:href`</title>

    <filter id="filter0" x="0.1" height="1.0">
        <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="filter1" y="0.2" width="0.8" xlink:href="#filter0">
        <feGaussianBlur stdDeviation="4"/>
    </filter>
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="seagreen" filter="url(#filter1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
