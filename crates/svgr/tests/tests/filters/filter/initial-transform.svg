<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Initial `transform`</title>

    <filter id="filter1">
        <feGaussianBlur stdDeviation="4"/>
    </filter>
    <rect id="rect1" x="10" y="10" width="80" height="80" fill="seagreen" filter="url(#filter1)"
          transform="scale(2)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
