<!-- Assumes that the system language is en-US -->
<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>on `tspan`</title>

    <text id="text1" y="100" font-family="Noto Sans" font-size="64">
        <tspan id="tspan1" x="32" fill="green">Text</tspan>
        <tspan id="tspan2" x="32" fill="red" systemLanguage="ru-RU">Text</tspan>
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
