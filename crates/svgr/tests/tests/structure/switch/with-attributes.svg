<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>With attributes</title>
    <desc>`switch` should be converted to `g`</desc>

    <switch id="switch1" fill="green" transform="scale(2)">
        <rect id="rect1" x="10" y="10" width="80" height="80" fill="red"
                requiredExtensions="http://example.org/bogus"/>
        <rect id="rect2" x="10" y="10" width="80" height="80"/>
        <rect id="rect3" x="10" y="10" width="80" height="80" fill="red"/>
    </switch>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
