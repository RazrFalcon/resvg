<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Invalid `id` attribute (UB) (2)</title>
    <desc>`id` should has only [A-Za-z0-9] characters</desc>

    <defs id="defs1">
        <rect id="тест" x="20" y="20" width="160" height="160" fill="green"/>
    </defs>
    <use id="use1" xlink:href="#тест"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
