<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Position inheritance</title>
    <desc>`x` and `y` attributes should not be transferred to the rect element</desc>

    <defs id="defs1">
        <rect id="rect1" width="160" height="160" fill="green"/>
    </defs>
    <use id="use1" xlink:href="#rect1" x="20" y="20"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
