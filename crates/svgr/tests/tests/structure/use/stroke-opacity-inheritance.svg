<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>`stroke-opacity` inheritance</title>
    <desc>Should not be multiplied</desc>

    <defs id="defs1">
        <rect id="rect1" x="20" y="20" width="160" height="160" fill="none"
              stroke="green" stroke-width="10" stroke-opacity="0.5"/>
    </defs>
    <use id="use1" xlink:href="#rect1" stroke-opacity="0.5"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
