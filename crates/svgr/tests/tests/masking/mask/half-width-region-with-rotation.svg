<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Half width region with rotation</title>

    <mask id="mask1" width="0.5">
        <rect id="rect1" fill="white" x="50" y="50" width="100" height="100"/>
    </mask>

    <g id="g1" mask="url(#mask1)" transform="rotate(45 100 100)">
        <rect id="rect2" fill="green" x="0" y="0" width="200" height="200"/>
    </g>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
