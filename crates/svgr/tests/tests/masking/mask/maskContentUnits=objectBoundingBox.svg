<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>maskContentUnits=objectBoundingBox</title>

    <mask id="mask1" maskContentUnits="objectBoundingBox">
        <rect id="rect1" x="0.1" y="0.1" width="0.8" height="0.8" fill="gray"/>
    </mask>
    <rect id="rect2" x="0" y="0" width="200" height="200" fill="green" mask="url(#mask1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
