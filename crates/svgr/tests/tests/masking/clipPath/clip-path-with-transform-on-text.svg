<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>`clip-path` with `transform` on text</title>

    <clipPath id="clip1" clipPathUnits="objectBoundingBox">
        <rect id="rect1" x="0.2" y="0.2" width="0.6" height="0.6" rx="0.1" ry="0.1"/>
    </clipPath>
    <text id="text1" fill="green" clip-path="url(#clip1)"
          font-family="Noto Sans" font-size="80"
          transform="translate(20 60) rotate(45)">Text</text>


    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
