<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>`mask` has no effect</title>

    <linearGradient id="lg1">
        <stop offset="0" stop-color="white" stop-opacity="0"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>
    <mask id="mask1">
        <rect id="rect2" x="40" y="40" width="120" height="120" fill="url(#lg1)"/>
    </mask>
    <clipPath id="clip1">
        <path id="path1" d="M 100 15 l 50 160 l -130 -100 l 160 0 l -130 100 z" mask="url(#mask1)"/>
    </clipPath>
    <rect id="rect1" x="0" y="0" width="200" height="200" fill="green" clip-path="url(#clip1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
