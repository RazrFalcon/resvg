<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Clipping with complex text (2)</title>

    <clipPath id="clip1">
        <text id="text1" x="30" y="110" font-family="Noto Sans" font-size="30"
              stroke="black" stroke-width="20">
            <tspan id="tspan1">Some Text</tspan>
        </text>
    </clipPath>
    <rect id="rect1" x="0" y="0" width="200" height="200" fill="green" clip-path="url(#clip1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
