     font-family="Noto Sans" font-size="64">
    <title>Nested</title>

    <path id="crosshair" d="M 20 100 L 180 100 M 100 20 L 100 180"
          stroke="gray" stroke-width="0.5"/>

    <defs id="defs1">
        <text id="text1"><tref id="tref1" xlink:href="#text2"/></text>
        <text id="text2">Text</text>
