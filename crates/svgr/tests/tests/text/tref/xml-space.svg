     xmlns:xlink="http://www.w3.org/1999/xlink" font-family="Noto Sans" font-size="22">
    <title>`xml:space`</title>

    <path id="crosshair" d="M 20 100 L 180 100 M 100 20 L 100 180"
          stroke="gray" stroke-width="0.5"/>

    <defs id="defs1">
        <text id="text1">Some   text</text>
    </defs>

    <!-- should be covered -->
