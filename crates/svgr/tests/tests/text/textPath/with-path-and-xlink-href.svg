<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>With `path` and `xlink:href` (SVG 2)</title>
    <desc>`path` should be prefered to `xlink:href`.</desc>

    <defs id="defs1">
        <path id="path2" d="M 20 100 L 50 100"/>
    </defs>

    <path id="path1" d="M 20 100 C 35 135 85 135 100 100 C 115 65 165 65 180 100"
          fill="none" stroke="gray"/>

    <text id="text1" font-family="Noto Sans" font-size="24">
        <textPath id="textPath1" path="M 20 100 C 35 135 85 135 100 100 C 115 65 165 65 180 100"
            xlink:href="path2">
            Some long text
        </textPath>
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
