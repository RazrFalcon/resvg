<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>With `baseline-shift` and `rotate` (UB)</title>

    <path id="pathForText1" d="M 40 130 L 100 40 L 160 130 Z"
          fill="none" stroke="gray"/>

    <text id="text1" font-family="Noto Sans" font-size="24" rotate="30">
        <textPath id="textPath1" xlink:href="#pathForText1" baseline-shift="10">
            abcdefghijklmnopqrstuvwxyz
        </textPath>
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
