<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Noto Sans" font-size="64">
    <title>`rotate` with multiple values, underline and pattern</title>

    <path id="crosshair" d="M 20 100 L 180 100 M 100 20 L 100 180"
          stroke="gray" stroke-width="0.5"/>

    <pattern id="patt1" patternUnits="userSpaceOnUse" width="10" height="10">
        <rect id="rect1" x="0" y="0" width="5" height="5" fill="grey"/>
        <rect id="rect2" x="5" y="5" width="5" height="5" fill="green"/>
    </pattern>
    <text id="text1" x="33" y="100" rotate="10 20 30 40" fill="url(#patt1)"
          text-decoration="underline">
        Text
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
