<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Noto Sans" font-size="64">
    <title>Text shaping across multiple `tspan` (2)</title>

    <path id="crosshair" d="M 20 100 L 180 100 M 100 20 L 100 180
                            M 79 20 L 79 180 M 121 20 L 121 180"
          stroke="gray" stroke-width="0.5"/>

    <text id="text1" x="100" y="100" text-anchor="middle" fill="red">
        AVA
    </text>

    <text id="text2" x="100" y="100" text-anchor="middle">
        A<tspan id="tspan1" font-weight="bold">V</tspan>A
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
