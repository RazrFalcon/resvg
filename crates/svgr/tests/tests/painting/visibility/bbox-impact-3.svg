<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>BBox impact (3)</title>
    <desc>`text1` is invisible, but impacts the bbox</desc>

    <clipPath id="clip1" clipPathUnits="objectBoundingBox">
        <circle id="circle1" cx="0.5" cy="0.5" r="0.4"/>
    </clipPath>

    <path id="crosshair" d="M 20 100 L 180 100 M 100 20 L 100 180"
          stroke="gray" stroke-width="0.5"/>

    <g id="g1" font-family="Noto Sans" font-size="40" clip-path="url(#clip1)">
        <text id="text1" x="50" y="105" font-size="50" visibility="hidden">Text</text>
        <text id="text2" x="60" y="100">Text</text>
    </g>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
