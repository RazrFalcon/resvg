<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
    font-family="Noto Sans" font-size="64">
    <title>`optimizeSpeed` on text</title>
    <desc>`shape-rendering` should not affect text</desc>

    <text id="text1" x="32" y="100" shape-rendering="optimizeSpeed">Text</text>

