<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Noto Sans" font-size="60">
    <title>Linear gradient on text</title>

    <linearGradient id="lg1">
        <stop id="stop1" offset="0" stop-color="white"/>
        <stop id="stop2" offset="1" stop-color="black"/>
    </linearGradient>
    <text id="text1" x="100" y="110" text-anchor="middle" fill="none"
          stroke="url(#lg1)" stroke-width="4">Text</text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
