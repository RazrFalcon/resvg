<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Self-recursive</title>

    <pattern id="patt1" xlink:href="#patt1" patternUnits="userSpaceOnUse" width="40" height="25">
        <rect id="rect1" x="0" y="0" width="40" height="25" fill="url(#patt1)" stroke="green"/>
    </pattern>
    <rect id="rect2" x="20" y="20" width="160" height="160" rx="20" ry="20"
          fill="url(#patt1)" stroke="darkblue"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
