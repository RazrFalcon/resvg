<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>`viewBox` via `xlink:href`</title>

    <pattern id="patt1" viewBox="0 0 40 40" preserveAspectRatio="none"/>
    <pattern id="patt2" xlink:href="#patt1" patternUnits="userSpaceOnUse" width="20" height="40">
        <rect id="rect1" x="0" y="0" width="10" height="10" fill="grey"/>
        <rect id="rect2" x="10" y="10" width="10" height="10" fill="green"/>
    </pattern>

    <rect id="rect4" x="20" y="20" width="160" height="160" rx="20" ry="20"
          fill="url(#patt2)" stroke="darkblue"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
