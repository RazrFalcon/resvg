<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Zero `r` with `stop-opacity` (2)</title>

    <radialGradient id="rg1" r="0">
        <stop offset="0" stop-color="black"/>
        <stop offset="1" stop-color="green" stop-opacity="0.5"/>
    </radialGradient>

    <!-- should be covered -->
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="red"/>

    <rect id="rect2" x="20" y="20" width="160" height="160" stroke="url(#rg1)"
          stroke-width="20" stroke-opacity="0.5"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
