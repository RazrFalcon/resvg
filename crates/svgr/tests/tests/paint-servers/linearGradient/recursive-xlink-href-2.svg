<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Recursive `xlink:href` (2)</title>

    <linearGradient id="lg1" xlink:href="#lg2"/>
    <linearGradient id="lg2" xlink:href="#lg3"/>
    <linearGradient id="lg3" xlink:href="#lg1"/>

    <rect id="rect1" x="20" y="20" width="160" height="160" fill="url(#lg3)"
          stroke="green" stroke-width="5"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
