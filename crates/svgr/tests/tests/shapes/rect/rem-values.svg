<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Noto Sans" font-size="32">
    <title>`rem` values (SVG 2)</title>

    <!-- font-size="64" should be ignored, because `rem` references the root element -->
    <rect id="rect1" font-size="64" x="1rem" y="1rem" width="4.3rem" height="4.3rem" fill="green"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
