<svg id="svg1" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <title>Make sure we preserve tiny filter region precision</title>
    <desc>This file would be upscaled by 10x</desc>

    <filter id="filter1" x="0.1" width="0.5">
        <feFlood flood-color="seagreen"/>
    </filter>
    <rect x="20" y="20" width="160" height="160"
           fill="black" filter="url(#filter1)" transform="scale(0.1)"/>
    <rect x="0" y="0" width="11.5" height="20" fill="none"
          stroke="black" stroke-width="0.1"/>

    <!-- image frame -->
    <rect id="frame" x="0" y="0" width="20" height="20" fill="none"
          stroke="black" stroke-width="0.1"/>
</svg>
