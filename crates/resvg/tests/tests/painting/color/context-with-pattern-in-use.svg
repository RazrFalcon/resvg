<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>`context-fill` and `context-stroke` with pattern</title>

    <pattern id="patt1" patternUnits="userSpaceOnUse" width="20" height="20">
        <rect id="rect1" x="0" y="0" width="10" height="10" fill="grey"/>
        <rect id="rect2" x="10" y="10" width="10" height="10" fill="green"/>
    </pattern>

    <defs id="defs1">
        <g id="g1">
            <path id="path1" transform-origin="100 100" transform="scale(0.5)" fill="context-fill"
                  d="M 100 15 l 50 160 l -130 -100 l 160 0 l -130 100 Z"/>
            <path id="path1" transform-origin="100 100" transform="rotate(90)" fill="context-fill"
                  d="M 100 15 l 50 160 l -130 -100 l 160 0 l -130 100 Z"/>
            <path id="path1" transform-origin="100 100" transform="translate(15 15)" fill="context-fill"
                  d="M 100 15 l 50 160 l -130 -100 l 160 0 l -130 100 Z"/>
        </g>
    </defs>

    <use id="use1" xlink:href="#g1" fill="url(#patt1)" stroke="black"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
