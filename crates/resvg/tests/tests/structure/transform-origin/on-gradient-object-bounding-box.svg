<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>on `gradient` with `gradientUnits` `objectBoundingBox`</title>

    <radialGradient id="rg1" spreadMethod="pad" gradientTransform="scale(2)" transform-origin="center">
        <stop offset="0" stop-color="black"/>
        <stop offset="0.375" stop-color="green"/>
    </radialGradient>

    <rect id="rect1" x="20" y="20" width="160" height="160" fill="url(#rg1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
