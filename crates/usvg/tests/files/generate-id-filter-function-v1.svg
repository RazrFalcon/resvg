<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- usvg-parser will convert filter functions into `filter` elements, -->
    <!-- but without setting the element ID. -->
    <!-- Make sure usvg generates a proper ID. -->
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="seagreen" filter="blur(4)"/>
    <rect id="rect2" x="20" y="20" width="160" height="160" fill="seagreen" filter="blur(5)"/>
    <rect id="rect3" x="20" y="20" width="160" height="160" fill="seagreen" filter="blur(6) grayscale()"/>
</svg>
