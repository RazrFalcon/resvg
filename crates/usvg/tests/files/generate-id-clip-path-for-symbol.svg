<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- To flatten use-to-symbol we have to clip symbol's content. -->
    <!-- Threfore usvg-parser would create a new clip-path, but without setting an ID. -->
    <!-- Make sure that this clip-path would have a propper ID during writing. -->
    <symbol id="symbol1">
        <rect id="rect1" x="20" y="20" width="160" height="160" fill="green"/>
    </symbol>
    <use id="use1" xlink:href="#symbol1"/>
</svg>
