<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>On an invalid element</title>
    <desc>
        resvg specific test, because `opacity` will be groupped
        by the `usvg` preprocessor, but it should not be done for all elements,
        only for SVG graphic one.
        Otherwise we will end up with:
        <!--
        <g opacity="0.5">
            <stop offset="1" stop-color="black"/>
        </g>
        -->
    </desc>

    <linearGradient id="lg1">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black" opacity="0.5"/>
    </linearGradient>

    <rect id="rect1" x="20" y="20" width="160" height="160" fill="url(#lg1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
