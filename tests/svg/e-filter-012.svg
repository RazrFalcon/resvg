<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>With subregion and primitiveUnits=objectBoundingBox (1)</title>

    <filter id="filter1" primitiveUnits="objectBoundingBox">
        <feGaussianBlur stdDeviation="0.01" width="0.5" height="0.5"/>
    </filter>
    <rect id="rect1" x="20" y="20" width="160" height="160" fill="seagreen" filter="url(#filter1)"/>

    <path id="crosshair" d="M 20 100 L 180 100 M 100 20 L 100 180"
          stroke="gray" stroke-width="0.5"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
