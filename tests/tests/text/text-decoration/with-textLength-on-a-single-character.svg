<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Noto Sans" font-size="64">
    <title>With `textLength` on a single character</title>
    <desc>Caused panic in resvg, therefore it's here.</desc>

    <text id="text1" x="80" y="100" fill="green"
          lengthAdjust="spacing" textLength="8" text-decoration="underline">A</text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
